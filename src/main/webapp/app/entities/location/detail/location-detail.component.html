<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (location) {
      <div>
        <h2 data-cy="locationDetailsHeading"><span jhiTranslate="myApp.location.detail.title">Location</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ location.id }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.location.name">Name</span></dt>
          <dd>
            <span>{{ location.name }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.location.state">State</span></dt>
          <dd>
            @if (location.state) {
              <div>
                <a [routerLink]="['/state', location.state.id, 'view']">{{ location.state.name }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="myApp.location.city">City</span></dt>
          <dd>
            @if (location.city) {
              <div>
                <a [routerLink]="['/city', location.city.id, 'view']">{{ location.city.name }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="myApp.location.district">District</span></dt>
          <dd>
            @if (location.district) {
              <div>
                <a [routerLink]="['/district', location.district.id, 'view']">{{ location.district.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

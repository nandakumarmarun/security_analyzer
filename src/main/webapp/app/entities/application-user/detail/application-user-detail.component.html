<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (applicationUser) {
      <div>
        <h2 data-cy="applicationUserDetailsHeading"><span jhiTranslate="myApp.applicationUser.detail.title">Application User</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ applicationUser.id }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.applicationUser.name">Name</span></dt>
          <dd>
            <span>{{ applicationUser.name }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.applicationUser.internalUser">Internal User</span></dt>
          <dd>
            <span>{{ applicationUser.internalUser?.login }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.applicationUser.userAttributes">User Attributes</span></dt>
          <dd>
            @if (applicationUser.userAttributes) {
              <div>
                <a [routerLink]="['/user-attributes', applicationUser.userAttributes.id, 'view']">{{
                  applicationUser.userAttributes.name
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/application-user', applicationUser.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
